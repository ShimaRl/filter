<div class="container-fluid">
    <div class="row mt-4">
        <div class="col-md-3">
                <h5>size</h5>
                  <div id="size">
                      <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" (click)="onSizeChange($event)" value="small">small
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" (click)="onSizeChange($event)" value="medium">medium
                          </label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" (click)="onSizeChange($event)" value="large">large
                          </label>
                        </div>
                  </div>

                  <h5 class="mt-2">Designer</h5>
                  <div class="form-group">
                      <select class="form-control" id="designer" (change)="onDesignerChange($event)">
                        <option></option>
                        <option>Ralph Lauren</option>
                        <option>Gucci</option>
                        <option>Gap</option>
                        <option>Nike</option>
                      </select>
                    </div>
        </div>

        <div class="col-md-9">
            <app-apparel *ngFor="let item of list | async" 
            [itemElement] = "item">
            </app-apparel>
        </div>
    </div>
</div>
